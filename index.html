<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

<body onload=generate()>
    <div class="container">
      <h1 id='adviceid'>Advice #<!-- Advice ID goes here --></h1>
      <p id='advice'><!-- Advice text goes here -->"–†–∞–±–æ—Ç–∞ –Ω–µ –≤–æ–ª–∫, —Ä–∞–±–æ—Ç–∞ –≤–æ—Ä–∫. –í–æ–ª–∫ —ç—Ç–æ —Ö–æ–¥–∏—Ç—å."</p>
      <img src='./images/pattern-divider-mobile.svg' id='md'>
      <button onclick=generate()><img src="./images/icon-dice.svg" alt="generate"></button>
    </div>
    
    <script>
      const apiurl = 'https://api.adviceslip.com/advice/';
      const advice = document.getElementById('advice');
      const adviceid = document.getElementById('adviceid');

      function setText(data){
        advice.innerHTML = data.slip.advice; 
        adviceid.innerHTML = 'Advice #' + data.slip.id;
      }

      function generate(){
        fetch(apiurl + Math.random()*100)
        .then(response => {
          return response.json()
        })
        .then(data => {setText(data)});
      }
    </script>
