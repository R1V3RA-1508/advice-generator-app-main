<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body onload=generate()>
    <div class="container">
      <h1 id='adviceid'>Advice #117<!-- Advice ID goes here --></h1>
      <p id='advice'>"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <img src='./images/pattern-divider-mobile.svg' id='md'>
      <img src="./images/pattern-divider-desktop.svg" id='dd'>
      <button onclick=generate()><img src="./images/icon-dice.svg" alt="generate"></button>
    </div>
    
    <script>
      const apiurl = 'https://api.adviceslip.com/advice/';
      const advice = document.getElementById('advice');
      const adviceid = document.getElementById('adviceid');

      function generate(id = Math.random()*100){
        fetch(apiurl + id)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network issue bruh');
          }
          return response.json()
        })
        .then(data => {setText(data)})
        .catch(error => {console.error('Error:', error)});
      }

      function setText(data){
        advice.innerHTML = '"' + data.slip.advice + '"'; 
        adviceid.innerHTML = 'Advice #' + data.slip.id;
      } 
    </script>

    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
